<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>registation form for bank loan eligibilty prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/sign-up.css')}}">
</head>
<body>
	<div class="container"> 
		<h1>REGISTATION FORM</h1>
		<div class= "form-container">
			<form>
				<div class="input-name">
                 
                  <input type="text" placeholder="First Name" class="name">
                  
                  <span>
                  
                  <input type="text" placeholder="Last Name" class="name">
                  </span>
	
				</div">
				<div class="input-name">
                  
                  <input type="email" placeholder="Email" class="text-name">
                </div">

                 <div class="input-name">
                  
                  <input type="password" placeholder="Password" class="text-name">
                 </div">

                 <div class="input-name">
                  
                  <input type="password" placeholder=" Confirm Password" class="text-name">
                 </div">

                  <div class="input-name">
                  
                  <input type="radio" class="radio-button" name="j1">
                  <label>Male</label>
                 </div">

                  
                  <input type="radio" class="radio-button" name="j1" >
                  <label>Female</label>
                 </div">
                  
                 <div class="input-name">
                  
                  <select class="country">
                  	<option>Select the country</option>
                  	<option>INDIA</option>
                  	

                  </select>
                  <select class="country">
                  	<option>Select the state</option>
                  	<option>Maharastra</option>
                  	<option>Gujrat</option>
                  	<option>Uttar Pradesh</option>
                  	<option>West Bengol</option>
                  	<option>Karnatak</option>
                  	<option>Keral</option>
                  	


                  </select>
                 </div">
                 <div class="input-name">
                  
                  <input type="checkbox" class="check-button" >
                   <label> I accept the terms and condition</label>                  
                 </div">

                 <div class="input-name">
                  
                  <input type="submit" class="button"  value="Register">
                                    
                 </div>
                  
                 
			</form>
		</div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
